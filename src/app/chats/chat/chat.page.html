<ion-header>
  <ion-toolbar>
    <ion-title> {{userData.displayName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<h2 *ngIf="!chats" >start a conversation by sending a msg</h2>

<ion-item *ngFor="let chat of chats">
  <ion-chip *ngIf="chat.sender === curentuserid; else elseBlock" color> 
    <ion-lapel> {{chat.msg}} </ion-lapel>
  </ion-chip>

 <ng-template #elseBlock>
    <ion-chip> 
    <ion-avatar>
	<img [src]="userData.avatar">
    </ion-avatar>
    <ion-lapel> {{chat.msg}} </ion-lapel>
  </ion-chip>
       </ng-template> 

</ion-item>



  

</ion-content>
<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
