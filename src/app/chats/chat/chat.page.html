<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<h2 *ngFor="let chat of chats " >{{chat.msg}}</h2>

   <ion-card *ngFor="let chat of chats ">
      <ion-item  *ngIf="chat.sender === userid; else elseBlock" >Me </ion-item> 
      <ng-template #elseBlock>
     <ion-item >My friend</ion-item>
       </ng-template> 
     <ion-card-content>

          {{chat.msg}}

     </ion-card-content>
   </ion-card>

</ion-content>
