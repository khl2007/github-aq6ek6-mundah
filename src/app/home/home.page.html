<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tasks List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="blogs" class="list-mini-content" padding>
 
 <div >

<ion-card *ngFor="let blog of blogs" [routerLink]="['/details', blog.id]" >
  <ion-card-header>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    <ion-card-title> {{blog.body}} </ion-card-title>
  </ion-card-header>

  <ion-card-content>

<img [src]="blog.imgurl">

  </ion-card-content>
</ion-card>

  </div>
  <div *ngIf="blogs.length == 0" class="empty-list">
    Please create your first task.
  </div>

<ion-card *ngFor="let blog of blogs">    
   <ion-card-content>
      <img [src]="blog.imgurl" />
      <button ion-button block>          <ion-icon name="heart"></ion-icon>        
<ion-badge item-right>{{blog.likes}}</ion-badge>     
      </button>            
      <button ion-button color="danger"   block>        
          <ion-icon name="trash"></ion-icon>      
      </button>    
   </ion-card-content>  
</ion-card>



 <!-- Story line -->
  <ion-scroll class="story" scrollX="true">
    <div class="story_scroll" *ngFor="let blog of blogs">
      <div class="story_img_bg">
      <img no-margin no-padding class="story_img" [src]="blog.imgurl"></div>
      <p no-margin no-padding text-center class="story_text">{{ blog.byuser }}</p>
    </div>
  </ion-scroll>

  <hr no-margin no-padding>
  <div (swipe)="swipePage($event)">

    <!-- Cards -->
    <ion-card no-padding padding-bottom no-margin class="card">

      <ion-row>
        <ion-col col-10>
          <ion-item>
        <ion-avatar item-left>
          <img src="http://ionicframework.com/dist/preview-app/www/assets/img/sarah-avatar.png.jpeg">
        </ion-avatar>
        <h2 style="font-weight: bold">ashleyosama</h2>
        <p>Cyprus</p>
        
      </ion-item>
        </ion-col >
        <ion-col col-2>
          <button no-margin no-padding clear color="black" ion-button icon-only style="float: right; top: 15px" ">
            <ion-icon name="more"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      

      <img src="http://ionicframework.com/dist/preview-app/www/assets/img/advance-card-bttf.png" (tap)="tapPhotoLike($event)">

      <p no-margin no-padding>
        <button clear ion-button icon-only (click)="likeButton()" class="like-btn">
          <ion-icon no-padding [name]="like_btn.icon_name" color="{{ like_btn.color }}" class="icon-space"></ion-icon>
        </button>
        <button clear ion-button icon-only>
          <ion-icon no-padding isActive="false" color="black" name="ios-text-outline" class="icon-space" style="font-weight: bold"></ion-icon>
        </button>
        <button clear ion-button icon-only>
          <ion-icon no-padding isActive="false" color="black" name="paper-plane" class="icon-space"></ion-icon>
        </button>
        <button no-margin no-padding clear color="black" ion-button icon-only style="float: right">
          <ion-icon name="ios-bookmark-outline"></ion-icon>
        </button>
      </p>
      <hr>

      <ion-card-content>
        <p class="like-content"><ion-icon name="heart"></ion-icon> 250 likes</p>
        <p><b>techcrunch</b> Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      
        <ion-note style="font-size: 12px">
          11h ago
        </ion-note>
      </ion-card-content>

    </ion-card>

  </div>



</ion-content>


<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
